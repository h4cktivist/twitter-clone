<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

    <form method="POST">
        {% csrf_token %}

        <!-- Style this s**t as input fields, I dont actually know how to make a placeholder, so its ur job now. GL! -->

        {{ form.username }}<br>
        {{ form.email }}<br>

        <input type="submit" name="Create User" value="Register">
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</body>
</html>
